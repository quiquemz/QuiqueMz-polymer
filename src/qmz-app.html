<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-tabs/paper-tabs.html">
<link rel="import" href="../bower_components/paper-tabs/paper-tab.html">
<link rel="import" href="main-view.html">
<link rel="import" href="videos-view.html">


<dom-module id="qmz-app">

	<template>



		<style>

			header {
				position: fixed;
				width: 100%;
				top: 0;
				z-index: 1000;
			}

			paper-tabs {
				--paper-tabs-selection-bar-color: black;
				--paper-tabs-selection-bar: black;
				--paper-tab-ink: black;
				width: 100%;
			}

			paper-tab {
				color: black;
				font-size: 1em;
				font-weight: 100;
			}

			#right-box{
				float: right;
				width: 36%;
			}

		</style>

		<header>
			<div id="right-box" aos="fade">
				<paper-tabs selected="0">
					<paper-tab on-click="goToMain">Main</paper-tab>
					<paper-tab on-click="goToVideos">Videos</paper-tab>
					<paper-tab on-click="goToProjects">Projects</paper-tab>
				</paper-tabs>
			</div>
		</header>

		<main-view id="mainView"></main-view>
		<videos-view id="videosView"></videos-view>


	</template>


	<script>

		Polymer({
			is: 'qmz-app',

			goToMain: function() {
				this.$.mainView.scrollIntoView( {behavior: 'smooth'} );
			},

			goToVideos: function() {
				this.$.videosView.scrollIntoView(  {behavior: 'smooth'} );
			}
		});
	</script>

</dom-module>
