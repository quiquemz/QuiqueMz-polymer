<dom-module id="videos-view">

	<template>

		<link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css">

		<style>

			.qmz-container {
				min-height: 100vh;
				width: 100%;
				margin: auto auto;
				margin-bottom: 64px;
			}

			.title {
				font-size: large;
				font-weight: 100;
				padding-top: 80px;
				padding-bottom: 44px;
				letter-spacing: 20px;
				text-align: center;
			}

			div.col-xs-12 {
				padding-right: 4px;
				padding-left: 4px;
				padding-top: 4px;
				padding-bottom: 4px;
				margin: 0;
			}

			div.col-md-6 {
				padding-right: 4px;
				padding-left: 4px;
				padding-top: 4px;
				padding-bottom: 4px;
				margin: 0;
			}

			@media only screen
			and (min-device-width: 320px)
			and (max-device-width: 480px)
			and (-webkit-min-device-pixel-ratio: 2)
			and (orientation: portrait) {
				.title {
					letter-spacing: 14px;
				}
			}

		</style>

		<div class="qmz-container">
			<div class="title">INSPIRATIONS</div>

			<div class="container-fluid">
				<template is="dom-repeat" items="[[videos]]" as="video">
					<div class="col-xs-12 col-md-6">
						<div class="video-item embed-responsive embed-responsive-16by9">
							<iframe class="embed-responsive-item"
									src="[[video.url]]"
									allowTransparency="true"
									allowFullScreen="allowfullscreen">
							</iframe>
						</div>
					</div>
				</template>
			</div>
		</div>
	</template>

	<script>
		Polymer({
			is: 'videos-view',

			properties: {
				videos: {
					type: Array,
					value: () => {
						return [
							{
								title: 'The Big Picture',
								artist: 'Jason Silva',
								url: 'https://www.youtube.com/embed/f55DSbUGhMU'
							}, {
								title: 'Poetry, music, and identity',
								artist: 'Jorge Drexler',
								url: 'https://www.youtube.com/embed/C2p42GASnUo'
							}, {
								title: 'Makeba',
								artist: 'Jain',
								url: 'https://www.youtube.com/embed/59Q_lhgGANc'
							}, {
								title: 'La vida es un asunto musical | Gracias 2016',
								artist: 'Alan por el mundo',
								url: 'https://www.youtube.com/embed/FoKxDL4RtxE'
							}


						]
					}
				}
			}
		})

	</script>

</dom-module>
