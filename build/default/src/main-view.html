<dom-module id="main-view">

	<template>
		<style>

			.qmz-container {
				height: 100vh;
				width: 100%;
				background: url("../images/paint-color-wallpaper.jpg") center no-repeat;
				/*background-color: black;*/
				background-size: cover;
				margin: auto auto;
				text-align: center;
			}

			@keyframes from-black-to-white-to-black {
				0%   { color: black; }
				50%	 { color: white; }
				100% { color: black; }
			}

			@keyframes from-black-to-white {
				0%   {color: black;}
				100% {color: white;}
			}

			#black-part {
				color: white;
				animation: from-black-to-white 4s;
			}

			#mainBox {
				position: absolute;
				top: 50%;
				transform: translateY(-50%) translateX(-50%);
				left: 50%;
				text-align: center;
				width: 100%;
			}

			h1 {
				color: #FFF;
				margin: 0;
				font-weight: 100;
				font-size: 6em;
				font-family: 'Monoton', 'Roboto', sans-serif, cursive;
			}

			@media only screen
			and (min-device-width: 320px)
			and (max-device-width: 480px)
			and (-webkit-min-device-pixel-ratio: 2)
			and (orientation: portrait) {
				h1 {
					font-size: 2em;
				}
			}


		</style>

		<div class="qmz-container">
			<div id="mainBox">
				<h1>
					<span id="white-part">Quique</span>
					<span id="black-part">Mz</span>
				</h1>
			</div>
		</div>
	</template>

	<script>
		Polymer({
			is: 'main-view'
		})

	</script>

</dom-module>
